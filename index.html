<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발로란트 스킬 영상 링크</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .category {
            margin: 20px 0;
        }
        .category h2 {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        .link-list {
            margin-top: 10px;
        }
        .link-list a {
            display: block;
            margin: 5px 0;
            color: #1e90ff;
            text-decoration: none;
        }
        .link-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>발로란트 스킬 영상 링크 모음</h1>
        <div class="category">
            <h2>각화살 (각도 맞추기)</h2>
            <div class="link-list" id="angleArrowLinks">
                <!-- 링크가 여기에 추가됩니다. -->
            </div>
        </div>
        <div class="category">
            <h2>각폭 (폭발 범위 활용)</h2>
            <div class="link-list" id="angleExplosionLinks">
                <!-- 링크가 여기에 추가됩니다. -->
            </div>
        </div>
        <div class="category">
            <h2>각귀체 (이동과 위치 예측)</h2>
            <div class="link-list" id="angleMovementLinks">
                <!-- 링크가 여기에 추가됩니다. -->
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
